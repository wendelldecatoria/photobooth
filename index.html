<!DOCTYPE>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<script type="text/javascript" src="website/js/jquery.js"></script>
		<script type="text/javascript" src="photobooth_min.js"></script>
		<script type="text/javascript" src="website/js/script.js"></script>
		<script type="text/javascript" type="text/javascript" src="website/js/html2canvas.min.js"></script>
		<script type="text/javascript" type="text/javascript" src="website/js/jquery.plugin.html2canvas.js"></script>
		<link rel="stylesheet" type="text/css" href"fonts.googleapis.com.css">
		<link type="text/css" rel="stylesheet" media="screen" href="website/css/page.css" />
	</head>
	<body>
		<div id="wrapper">
			<div id="example"></div>
			<div id="gallery"></div>
			<!-- <canvas id="canvas"></canvas> -->
			<img src="website/img/camera.png" style="width: 100px;position: absolute;left: 800px;top: 700px;"  onclick="generate()"; />
			<img src="website/img/camera.png" style="width: 100px;position: absolute;left: 950px;top: 700px;"  onclick="download()"; />
			
	<script type="text/javascript" src="website/js/hijs.js"></script>
	<script type="text/javascript">
	
	function generate(){
        html2canvas($('#gallery'), {
            onrendered: function(canvas) {
                canvas.setAttribute("id", "canvas");
                document.body.appendChild(canvas);
                
            }
        });
    }
	
	function download(){
		var data = document.getElementById("canvas");
		var image = data.toDataURL("image/png").replace("image/png", "image/octet-stream"); //Convert image to 'octet-stream' (Just a download, really)
		window.location.href = image;
	}
	
	
	 

	</script>
	</body>
</html>
